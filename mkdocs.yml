site_name: Tips

repo_url: https://github.com/xiaomoe/tips
repo_name: xiaomoe/tips

theme:
  name: "material"
  logo: ""
  language: zh
  palette:
    - scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Open Sans
    code: Fira Code
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.follow
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
  - search:
      lang:
        - en
      separator: '[\s\u200b\-]'
  - glightbox
nav:
  - Tips: index.md
  - Workflow:
      - Code Qulity: code_quality.md
      - Documentation: docs.md
  - 环境变量: env.md
  - Git: git.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji
  - toc:
      permalink: "#"
